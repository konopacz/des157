<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>
    Erik Laats - DES 157
  </title>




  <!-- STYLESHEETS, RESET, AND FONTS -->

  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="style.css" rel="stylesheet">



  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class='wrapper'>
    <div id='scroller' class='scroller'>
      <img src='images/rollinghills.png' alt='hills'>
    </div>
    <header>
      <img class='header' src="images/headerimage.png" alt='header'>
    </header>

    <main>
      <img id='pirate' class='mainguy' src="images/erikpirate.gif" alt='guy'>
      <img id='armor' class='mainguy' src="images/erikarmor.gif" alt='guy'>
      <img id='workout' class='mainguy' src="images/workoutanimation.gif" alt='guy'>
      <img id='erik' class='mainguy' src="images/erikanimation.gif" alt='guy'>
      <img id='rocket' class='mainguy' src="images/flyingrocket.gif" alt='guy'>
    </main>



    <section>
      <div class='inventorycontainer'>

        <img class='inventory' src="images/inventory.png" alt="invent">
        <nav class='tabnav'>
          <div class='tabs'>
            <div class='col'>
              <img id="rocketbtn" src="images/rocket.png" alt="stats">
            </div>
            <div class='col'>
              <img id="stuffbtn" src="images/bagicon.png" alt="stats">
            </div>
            <div class='col'>
              <img id="outfitbtn" src="images/bodyicon.png" alt="stats">
            </div>
          </div>
        </nav>



        <div id='stuff' class='stuff'>
          <div class='col2'>
            <img id='sketchbtn' src="images/sketchbook.png" alt="stats">
            <img id='waterbtn' src="images/waterbottle.png" alt="stats">
          </div>

          <div class='col2'>
            <img id='lunchbtn' src="images/lunch.png" alt="stats">
            <img id='contbtn' src="images/controller.png" alt="stats">
          </div>
        </div>





        <div id='outfit' class='outfit'>
          <div class='col2'>
            <img id='piratebtn' src="images/piratehead.png" alt="stats">
            <img id='erikbtn' src="images/erikregularhead.png" alt="stats">

          </div>

          <div class='col2'>
            <img id='armorbtn' src="images/armorhead.png" alt="stats">
            <img id='workoutbtn' src="images/workouthead.png" alt="stats">
          </div>

        </div>



        <div id='zoom' class='zoom'>
          <div class='col2'>
            <img id='zoombtn' src="images/zoomdark.png" alt="stats">

          </div>
        </div>

      </div>

    </section>

    <section id="overlay">
      <img class='overlaycontainer' src="images/overlaybox.png" alt="overlay">
      <p id='overlaytxt'>Test Text</p>
      <img src='images/pixel.png' id='overlayimg' alt='overlaytext'>
      <div id="close">&#10006;</div>
    </section>
  </div>

  <footer>

    <a href="https://validator.w3.org/check?uri=referer">
      <p>HTML</p>
    </a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
      <p>CSS</p>
    </a>
    <a href="../index.html">
      <p> Home</p>
    </a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
