<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Erik Laats - DES 157 - Studio 1</title>
  <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>


<body>
  <header>
    <div class='title'>
      <h1>Comic Strip<br> Generator</h1>
    </div>

    <img src="images/machine.png" class="machine" alt="machine">

    <div class="comicSpitter">
      <img src="images/comicspit.png" alt="spit">
    </div>

    <div class="comicSpitter2">
      <img src="images/comicspit.png" alt="spit">
    </div>

    <div class="comicSpitter3">
      <img src="images/comicspit.png" alt="spit">
    </div>

  </header>

  <div class='wrapper'>
    <main>

      <div class='wrapper'>
        <section id='formarea' class="show">
          <div class='form'>

            <form class="fields" name="f">
              <div class="column">
                <div>
                  <label for="word1">A Name:</label>
                  <input id="word1" name="word1" type="text">
                </div>
                <div>
                  <label for="word2">Another Name:</label>
                  <input id="word2" name="word2" type="text">
                </div>
                <div>
                  <label for="word3">A Personal Possession:</label>
                  <input id="word3" name="word3" type="text">
                </div>
                <div>
                  <label for="word4">Verb:</label>
                  <input id="word4" name="word4" type="text">
                </div>
                <div>
                  <label for="word5">Another Verb:</label>
                  <input id="word5" name="word5" type="text">
                </div>
                <div>
                  <label for="word6">Delicate Noun:</label>
                  <input id="word6" name="word6" type="text">
                </div>
                <div>
                  <label for="word7">Pick One:</label>
                  <select id="word7" name="word7">

                      <option value="Hammer">Hammer</option>
                      <option value="Battleaxe">Battleaxe</option>
                      <option value="Stick">Stick</option>
                      <option value="Lightsaber">Lightsaber</option>
                      <option value="Chicken">Chicken</option>
                    </select>
                </div>
              </div>


              <div class='inputfields'>

                <input type="submit" value="submit" />
              </div>
            </form>
          </div>


          <div class="sideimage">
            <img src="images/sidepanelcartoon.png" alt='drawing'>
          </div>


        </section>

        <div id="newComic" class='hide'>

          <p id="myMsg">Here is the textarea</p>
          <p id="myMsg2"></p>
          <p id="myMsg3"></p>

          <img id="weapon1" src="images/weapon.png" alt='weapon' class='hide'>
          <img id="weapon2" src="images/battleaxe.png" alt='weapon' class='hide'>
          <img id="weapon3" src="images/stick.png" alt='weapon' class='hide'>
          <img id="weapon4" src="images/lightsaber.png" alt='weapon' class='hide'>
          <img id="weapon5" src="images/chicken.png" alt='weapon' class='hide'>

        </div>

      </div>


    </main>



    <footer>
      <nav>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
        <a href="../index.html">Home</a>
      </nav>

      <div id="comicReset" class='hide'>
        <div class='footerreset'>
          <form class="fields" name="z">
            <div class='inputfields'>
              <input type="reset" value="Start Over" />
            </div>
          </form>
        </div>
      </div>
    </footer>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
